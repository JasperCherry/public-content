<!DOCTYPE html>
<html>
<head>
  <title>Cookie Logger</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 2rem;
    }
    .box {
      border: 1px solid #0f0;
      padding: 1rem;
      margin-top: 1rem;
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>üç™ Cookie Logger</h1>
  <p>Logged cookie:</p>
  <div class="box" id="cookieBox">No cookie found</div>

  <script>
    const params = new URLSearchParams(location.search);
    const stolen = params.get('cookie');
    if (stolen) {
      document.getElementById('cookieBox').textContent = stolen;
    }
  </script>
</body>
</html>
